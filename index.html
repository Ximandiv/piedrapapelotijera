<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="assets/6793733.png">
    <title>Piedra, Papel o Tijera</title>
</head>
<header>

</header>
<body>
    <section class="principal">
        <div class="puntajes">
            <div class="puntaje-usuario">
                <h2>USUARIO(TÚ)</h2>
                <p>0</p>
            </div>
            <div class="puntaje-computadora">
                <h2>COMPUTADORA</h2>
                <p>0</p>
            </div>
        </div>
        <div class="tablero">
            <div class="manos">
                <img src="./assets/piedra_ada.png" alt="Manos Usuario" class="mano-usuario">
                <img src="./assets/piedra_computadora.png" alt="Manos Computadora" class="mano-computadora">
            </div>
            <h2 class="resultado">Seleccione una opción</h2>
            <div class="opciones">
                <button class="piedra">
                    <img src="./assets/piedra_ada.png" alt="Opción Piedra" class="mano-usuario">
                </button>
                <button class="papel">
                    <img src="./assets/papel_ada.png" alt="Opción Papel" class="mano-usuario">
                </button>
                <button class="tijera">
                    <img src="./assets/tijera_ada.png" alt="Opción Tijera" class="mano-usuario">
                </button>
            </div>
        </div>
    </section>
    <script src="./index_script.js" type="text/javascript"></script>
</body>
<footer>
    <p>RainAngel</p>
    <p>&copy 2023</p>
</footer>
</html>
